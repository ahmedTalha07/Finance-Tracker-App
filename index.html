<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Finance Tracker</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    <div class="container">
        <h1>Home Finance Tracker</h1>
        <form id="expenseForm" action="process.php" method="POST">
            <label for="person">Person:</label>
            <input type="text" id="person" name="person" required>

            <label for="amount">Amount (Rs):</label>
            <input type="number" id="amount" name="amount" required>

            <label for="purpose">Purpose:</label>
            <input type="text" id="purpose" name="purpose" required>

            <button  class="add" type="submit">Add Expense</button>
        </form>

        <h2>Records</h2>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Person</th>
                    <th>Amount (Rs)</th>
                    <th>Purpose</th>
                    <th>Time & Date</th>
                    <th>Operations</th>

                </tr>
            </thead>
            <tbody id="recordsBody">
                <!-- Records will be inserted here -->
            </tbody>
        </table>

        <div id="totals">
            <h3>Total Amounts</h3>
            <div id="individualTotals"></div>
            <h3>Grand Total: <span id="grandTotal"></span></h3>
        </div>
    </div>
    <script src="js script/script.js"></script>
</body>
</html>
